<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles representing network nodes -->
  <circle cx="150" cy="150" r="40" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="1050" cy="480" r="50" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="950" cy="120" r="30" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Connection lines -->
  <line x1="150" y1="150" x2="600" y2="315" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="1050" y1="480" x2="600" y2="315" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="950" y1="120" x2="600" y2="315" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Central video play icon -->
  <g transform="translate(600, 315)">
    <circle cx="0" cy="0" r="80" fill="rgba(255,255,255,0.15)" stroke="white" stroke-width="3"/>
    <polygon points="-25,-35 -25,35 40,0" fill="white"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">
    WebRTC / WHEP
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="540" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Live Streaming in the Browser
  </text>
  
  <!-- Tech badge -->
  <g transform="translate(500, 100)">
    <rect x="0" y="0" width="200" height="40" rx="20" fill="url(#accent)"/>
    <text x="100" y="27" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
      Ultra-Low Latency
    </text>
  </g>
</svg>

